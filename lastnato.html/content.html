<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .grid-container {
      display: flex;
      justify-content: space-around;
      margin-top: 10px;
    }

    .grid-item {
      
      border: 
      padding: 200px;
      text-align: center;
      margin: 60px;
      border-radius: 10px;
    }
    .pink-box {
      background-color: darkorange;
      padding: 30px;
      border: 2px solid black;
      margin-top: 30px;
    }
    
    .purple-box{
      background-color: lightsteelblue;
      padding: 30px;
      border: 2px solid black;
      margin-top:30px;
      
    }
    .blue-box{
      background-color: lightgrey;
      padding: 30px;
      border: 2px solid black;
      margin-top: 30px;
  }
   
 </style>
</head>
<body>

<div class="container">
  <div class="row">
    <!-- Fruits Grid -->
    <div class="col-md-4 pink-box">
      <div class="grid-container">
        <div class="grid-item">
          <h2>Fruits</h2>
          <ul>
             <li> Mango</li>
             <li> Lemon</li>
             <li>Orange</li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Vegetables Grid -->
    <div class="col-md-4 purple-box">
      <div class="grid-container">
        <div class="grid-item">
          <h3>Vegetables</h3>
          <ul>
            <li> Cabbage</li>
            <li> Capsicum</li>
             <li>Carrots</li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Food Grid -->
    <div class="col-md-4 blue-box">
      <div class="grid-container">
        <div class="grid-item">
          <h3>Food</h3>
          <ul>
            <li>Pasta</li>
            <li>Ice cream</li>
            <li>Donut</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>



</body>
</html>
